<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 380px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      color: white;
    }

    .header {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
      backdrop-filter: blur(10px);
      padding: 24px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 20px;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    }

    .header h1 {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-left: 52px;
    }

    .section {
      padding: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .live-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .stat-card {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(139, 92, 246, 0.15) 100%);
      backdrop-filter: blur(10px);
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      border-color: rgba(99, 102, 241, 0.5);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.2);
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #a78bfa, #c4b5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 6px;
    }

    .stat-value.animate {
      animation: countUp 0.5s ease-out;
    }

    @keyframes countUp {
      from {
        opacity: 0.5;
        transform: scale(1.2);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .stat-label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .leaderboard {
      list-style: none;
    }

    .leaderboard-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
      border-radius: 10px;
      margin-bottom: 8px;
      transition: all 0.3s;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .leaderboard-item:hover {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
      transform: translateX(4px);
      border-color: rgba(139, 92, 246, 0.4);
    }

    .leaderboard-rank {
      font-size: 16px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.4);
      width: 28px;
      text-align: center;
    }

    .leaderboard-rank.top {
      background: linear-gradient(135deg, #f59e0b, #ef4444);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .leaderboard-info {
      flex: 1;
    }

    .leaderboard-username {
      font-size: 14px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.95);
      margin-bottom: 3px;
    }

    .leaderboard-meta {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
    }

    .leaderboard-score {
      font-size: 16px;
      font-weight: 700;
      background: linear-gradient(135deg, #ef4444, #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .user-stats {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(99, 102, 241, 0.15) 100%);
      padding: 16px;
      border-radius: 12px;
      border: 1px solid rgba(99, 102, 241, 0.3);
    }

    .user-stats-title {
      font-size: 12px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .user-stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .user-stat {
      text-align: center;
    }

    .user-stat-value {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .user-stat-label {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .total-scans-display {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
      border-radius: 12px;
      border: 1px solid rgba(139, 92, 246, 0.4);
      margin-bottom: 16px;
    }

    .total-scans-value {
      font-size: 36px;
      font-weight: 700;
      background: linear-gradient(135deg, #a78bfa, #c4b5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .total-scans-label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .actions {
      padding: 20px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(139, 92, 246, 0.5);
    }

    .footer {
      padding: 16px 20px;
      text-align: center;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      background: rgba(0, 0, 0, 0.2);
    }

    .footer a {
      color: #8b5cf6;
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer a:hover {
      color: #a78bfa;
      text-decoration: underline;
    }

    .empty-state {
      text-align: center;
      padding: 24px;
      color: rgba(255, 255, 255, 0.4);
      font-size: 12px;
    }

    .glow {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
      pointer-events: none;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="glow"></div>

  <div class="header">
    <div class="logo-section">
      <div class="logo">P</div>
      <h1>PoC Detector</h1>
    </div>
    <div class="tagline">AI Content & Bot Detection</div>
  </div>

  <div class="section">
    <div class="section-title">LIVE STATS</div>
    <div class="live-stats">
      <div class="stat-card">
        <div class="stat-value" id="total-scanned">0</div>
        <div class="stat-label">Scanned</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="bot-percent">0%</div>
        <div class="stat-label">Are Bots</div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">TOP BOTS EXPOSED</div>
    <ul class="leaderboard" id="leaderboard">
      <li class="empty-state">Loading leaderboard...</li>
    </ul>
  </div>

  <div class="section">
    <div class="section-title">YOUR STATS</div>
    <div class="user-stats">
      <div class="user-stats-title">Lifetime Total</div>
      <div class="total-scans-display">
        <div class="total-scans-value" id="total-scans">0</div>
        <div class="total-scans-label">Total AI Scans</div>
      </div>
      <div class="user-stats-title" style="margin-top: 16px;">Session Activity</div>
      <div class="user-stats-grid">
        <div class="user-stat">
          <div class="user-stat-value" id="user-scanned">0</div>
          <div class="user-stat-label">Scanned</div>
        </div>
        <div class="user-stat">
          <div class="user-stat-value" id="user-bots">0</div>
          <div class="user-stat-label">Bots</div>
        </div>
        <div class="user-stat">
          <div class="user-stat-value" id="user-exposed">0</div>
          <div class="user-stat-label">Exposed</div>
        </div>
      </div>
    </div>
  </div>

  <div class="actions">
    <button class="btn btn-primary" id="scan-btn">Scan This Page</button>
    <button class="btn btn-secondary" id="settings-btn">Settings</button>
  </div>

  <div class="footer">
    PoC v1.0
  </div>

  <script src="popup.js"></script>
</body>
</html>
